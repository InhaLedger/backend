components:
  securitySchemes:
    cookieAuth:         # arbitrary name for the security scheme; will be used in the "security" key later
      type: apiKey
      in: cookie
      name: token  # cookie name
tags:
  - name: login.js
    description: 로그인 관련
  - name: mypage.js
    description: 사용자 정보관련
####################################################################################
paths:
  /login:
    post:
      tags: 
        - login.js
      summary: 로그인
      description: 로그인 요청
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userid:         
                  type: string
                password:   
                  type: string
              required:
                - userid
                - password
      responses:
        '200':    
          description: 로그인 성공
        '400':
          description: 로그인 실패
        '401':
          description: 잘못된 id or password
####################################################################################
  /join:
    post:
      tags: 
        - login.js
      summary: 회원가입
      description: 회원가입 요청
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userid:         
                  type: string
                password:   
                  type: string
              required:
                - userid
                - password
      responses:
        '201':    
          description: 회원가입 성공
          
        '400':
          description: 회원가입 실패
####################################################################################
  /mysong:
    get:
      tags: 
        - mypage.js
      security:
        - cookieAuth: []
      summary: 내 추천노래 리스트 불러오기
      description: db mysong -> song table
      responses:
        '200':    
          description: 성공
        '400':
          description: 실패
        '401':
          description: 토큰 인증 실패
####################################################################################
  /mynote:
    post:
      tags: 
        - mypage.js
      security:
        - cookieAuth: []
      summary: 내 음역대 등록
      description: user table -> highNote, lowNote 등록
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                highNote:         
                  type: string
                lowNote:   
                  type: string
              required:
                - highNote
                - lowNote
      responses:
        '200':    
          description: 성공
          
        '400':
          description: 실패
        '401':
          description: 토큰 인증 실패
####################################################################################
  /mysearch:
    get:
      tags: 
        - mypage.js
      security:
        - cookieAuth: []
      summary: 내 음역대에 해당하는 노래 목록 (아직 미개발)
      description: 아직 미정
      responses:
        '200':    
          description: 성공
          
        '400':
          description: 실패
        '401':
          description: 토큰 인증 실패