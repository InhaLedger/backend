components:
  securitySchemes:
    bearerAuth:         # arbitrary name for the security scheme; will be used in the "security" key later
      type: http
      scheme: bearer
      bearerFormat: JWT  # cookie name
tags:
  - name: login.js
    description: 로그인 관련
  - name: mypage.js
    description: 사용자 정보관련
  - name: song.js
    description: 노래 관련
  - name: package.js
    description: 패키지 게시판 관련
  - name: noteboard.js
    description: 음역대 추천 게시판 관련
####################################################################################
paths:
  /login:
    post:
      tags: 
        - login.js
      summary: 로그인
      description: 로그인 요청
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userid:         
                  type: string
                password:   
                  type: string
              required:
                - userid
                - password
      responses:
        '200':    
          description: 로그인 성공
        '400':
          description: 로그인 실패
        '401':
          description: 잘못된 id or password
####################################################################################
  /join:
    post:
      tags: 
        - login.js
      summary: 회원가입 / (내부코드에 코인기능 추가됨)
      description: 회원가입 요청
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userid:         
                  type: string
                password:   
                  type: string
              required:
                - userid
                - password
      responses:
        '201':    
          description: 회원가입 성공
          
        '400':
          description: 회원가입 실패
        '500':
          description: 블록체인 오류
####################################################################################
